{% extends 'layout/base.html' %}
{% block header %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_page.css') }}">
{% endblock %}
{% block content %}
  <form class="form-signin" method="post" action="/process">
    <h2 class="form-signin-heading">Leave comment in the Guest Book</h2>
    <div class="form-group">
      <label for="inputName" class="sr-only">Name</label>
      <input
        type="text"
        id="inputName"
        name="name"
        class="form-control"
        placeholder="Name"
        required
        autofocus>
    </div>
    <div class="form-group">
      <label for="comment" class="sr-only">Comment:</label>
      <textarea
        class="form-control"
        rows="5"
        id="comment"
        name="comment"
        placeholder="Comment"
        required></textarea>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
  </form>
{% endblock %}
