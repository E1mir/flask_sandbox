<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask template</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

  </style>
</head>
<body>
<h1>Hello! This is a Flask template!</h1>
<h3>Jinja 2 context: {{ context['hello'] }}</h3>
</body>
</html>
